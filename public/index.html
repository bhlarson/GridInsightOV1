<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Grid Insight OIV-1 Reader</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div>
		<input type="button" id="Main" onclick="location.href='index.html'" value="Main" />
		<input type="button" id="Config" onclick="location.href='config.html'" value="Configuration" />
		<!--User:<input type="text" id="Username"/>
		Password:<input type="password" id="Password"/>-->
		<input type="button" id="Login" onclick="LogIn()" value="Log In" />
    </div>
    <fieldset>
        <div id="TemperatureGraph"  class="Plot"></div>
         <footer>
            <form onsubmit="Plot(Start.valueAsDate, End.valueAsDate); return false;">
                Plot:
                <input type="datetime-local" id='PlotStart' name="Start">
                <input type="datetime-local" id='PlotEnd' name="End">
                <input type="submit">
            </form>
        </footer>
        <label>Command:</label>
        <select id="cmdSel">
            <option value="MODE">MODE</option>
            <option value="SYNC">SYNC</option>
            <option value="RESETs">RESET</option>
            <option value="VRSN">VERSION</option>
            <option value="SERL">SERIAL NUMBER</option>
        </select>
        Value: <input type="number" id="cmdVal"><br>
        <input type="button" id="OV1COMMAND" onclick="OV1Command()" value="Submit" />
    </fieldset>

    <textarea id="ov1msg"></textarea>

    <script src="js/d3.v4.min.js"></script>
    <script src="js/d3-legend.min.js"></script>
    <script src="js/socket.io.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
